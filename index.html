<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movieflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/video.png">
    <style>
        html {
            scroll-behavior: smooth;
        }
        .card:hover {
            border: 2px solid #198754;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="heading h1 text-center bg-secondary text-white py-3">Movieflix</div>
    <div class="container my-5">
        <form class="d-flex justify-content-center form">
            <input type="search" id="input" class="form-control me-2" placeholder="Search a Movie or Series" aria-label="Search" style="max-width: 35rem;">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="row my-5 justify-content-center">
        </div>
    </div>
    <nav class="navbar p-1 fixed-bottom navbar-light bg-secondary">
        <div class="container-fluid justify-content-end">
            <a href="#" class="navbar-brand"> &copy; Aryan Yadav</a>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</body>
</html>
